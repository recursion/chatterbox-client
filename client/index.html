<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
     <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <h1>chatterbox</h1>
      <form id="chatControls">
      user name:<br>
      <input type="text" name="username" id = "inputName">
      <br>
      message:<br>
      <input type="text" name="message" id = "inputMessage">
      <br>
      room name: <br>
      <input type="text" name="roomname" id = "inputRoomName">
      <br>
      <input type="submit" value="submit" id = "submitButton">
      </form>
      <form id="roomControls">
      Current Room: <br>
      <input type="text" name="chatroom" id = "inputRoom">
      <br>
      </form>
    <div class = "rooms"> </div>
    <br>
    <div id="main">
    </div>
  </body>
</html>
