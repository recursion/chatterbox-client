<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
     <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <h1>chatterbox</h1>
    <div id="container">
      <div id="chatBox">
        <form id="chatControls">
          <label for"username">Username</label>
          <input type="text" name="username" id="inputName">
          <label for"message">Message</label>
          <input type="text" name="message" id="inputMessage">
          <label for"roomname">Room</label>
          <input type="text" name="roomname" id="inputRoomName">
          <input type="submit" value="submit" id="submitButton">
        </form>
      </div>
      <div id="friendsList">
        <h4>Friends List</h4>
      </div>
      <div id="rooms">
        <form id="roomControls">
          <label for"chatRoom">Add Chat Room</label>
          <input type="text" name="chatRoom" id="inputRoom">
          <input type="submit" value="submit" id="submitButtonRoom">
        </form>
        <p class="room selectedRoom">Lobby</p>
      </div>
      <div id="main"></div>
    </div>
  </body>
</html>
